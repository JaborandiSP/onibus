<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>√înibus Jaborandi ‚áÑ Colina ‚áÑ Barretos</title>
<style>
body{font-family:Arial, sans-serif;margin:0;background:#0f172a;color:#e5e7eb;}
header{padding:12px;text-align:center;background:#111827;border-bottom:1px solid #1f2933;}
h1{font-size:1.1rem;margin:0;}
.container{padding:10px;}
.card{background:#111827;border-radius:14px;padding:10px;margin-bottom:10px;box-shadow:0 0 10px rgba(0,0,0,.4);} .map{position:relative;height:120px;background:linear-gradient(90deg,#2563eb,#22c55e,#f59e0b);border-radius:12px;overflow:hidden;margin-top:8px;} .stop{position:absolute;top:50%;transform:translate(-50%,-50%);background:#111827;padding:3px 6px;border-radius:6px;font-size:.8rem;border:1px solid #e5e7eb;} .bus{position:absolute;top:50%;transform:translate(-50%,-50%);transition:left 1s linear,transform .4s;font-size:1.6rem;}

.table{width:100%;border-collapse:collapse;font-size:.85rem;} .table th,.table td{padding:5px;text-align:center;border-bottom:1px solid #1f2933;} .table th{background:#1f2937;} footer{text-align:center;font-size:.75rem;opacity:.6;padding:6px;} </style>

</head>
<body>
<header>
<h1>üöå Jaborandi ‚áÑ Colina ‚áÑ Barretos</h1>
<div id="now"></div>
</header><div class="container">
<div class="card">
<h3>Onde est√° o √¥nibus agora (simula√ß√£o)</h3>
<div class="map">
  <div class="stop" style="left:10%">Jaborandi</div>
  <div class="stop" style="left:50%">Colina</div>
  <div class="stop" style="left:90%">Barretos</div>
  <div class="bus" id="bus">üöå</div>
  <div class="bus" id="arrow" style="top:70%;font-size:1.2rem">‚û°Ô∏è</div>
</div>
<p id="busStatus"></p>
</div>
</div><footer>Simula√ß√£o ilustrativa baseada na tabela oficial.</footer><script>
// HOR√ÅRIOS (minutos aproximados de viagem entre cidades)
const viagens = [
 {dir:'JB', j:'04:45', c:'05:15', b:'05:45'},
 {dir:'JB', j:'12:00', c:'12:30', b:'13:00'},
 {dir:'JB', j:'16:00', c:'16:30', b:'17:00'},
 {dir:'JB', j:'18:00', c:'18:30', b:'19:00'},
 {dir:'JB', j:'20:30', c:null,   b:'21:15'},

 {dir:'BJ', j:'03:50', c:null,   b:'04:35'},
 {dir:'BJ', j:'07:30', c:'08:00', b:'08:30'},
 {dir:'BJ', j:'15:00', c:'15:30', b:'16:00'},
 {dir:'BJ', j:'17:00', c:'17:30', b:'18:00'},
 {dir:'BJ', j:'19:30', c:'20:00', b:'20:30'}
];

function tmin(t){if(!t)return null;const [h,m]=t.split(':').map(Number);return h*60+m;}

function clock(){document.getElementById('now').innerText='Agora: '+new Date().toLocaleString();}
setInterval(clock,1000);clock();

function updateBus(){
 const now=new Date();
 const mins=now.getHours()*60+now.getMinutes();
 const bus=document.getElementById('bus');
 const arrow=document.getElementById('arrow');
 const status=document.getElementById('busStatus');

 let found=null;

 viagens.forEach(v=>{
  const j=tmin(v.j), c=tmin(v.c), b=tmin(v.b);

  // Jaborandi -> Barretos
  if(v.dir==='JB'){
   if(j && c && mins>=j && mins<=c){
    const p=(mins-j)/(c-j);
    found={pos:10+40*p,dir:'right',txt:'Jaborandi ‚Üí Colina'};
   }
   if(c && b && mins>=c && mins<=b){
    const p=(mins-c)/(b-c);
    found={pos:50+40*p,dir:'right',txt:'Colina ‚Üí Barretos'};
   }
  }

  // Barretos -> Jaborandi
  if(v.dir==='BJ'){
   if(b && c && mins>=b && mins<=c){
    const p=(mins-b)/(c-b);
    found={pos:90-40*p,dir:'left',txt:'Barretos ‚Üí Colina'};
   }
   if(c && j && mins>=c && mins<=j){
    const p=(mins-c)/(j-c);
    found={pos:50-40*p,dir:'left',txt:'Colina ‚Üí Jaborandi'};
   }
  }
 });

 if(found){
  bus.style.left=found.pos+'%';
  arrow.style.left=found.pos+'%';
  if(found.dir==='right'){
    bus.style.transform='translate(-50%,-50%) scaleX(1)';
    arrow.textContent='‚û°Ô∏è';
  } else {
    bus.style.transform='translate(-50%,-50%) scaleX(-1)';
    arrow.textContent='‚¨ÖÔ∏è';
  }
  status.innerText='√înibus em viagem: '+found.txt;
 } else {
  bus.style.left='5%';
  arrow.style.left='5%';
  status.innerText='Nenhum √¥nibus em viagem agora';
 }
}

setInterval(updateBus,60000);
updateBus();
</script></body>
</html>
