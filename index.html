const horarios = {
  jaborandi_colina: ["06:00","09:00","12:00","15:00","18:00"],
  colina_barretos: ["06:30","09:30","12:30","15:30","18:30"],
  barretos_jaborandi: ["07:00","10:00","13:00","16:00","19:00"]
};

function getNext(hs){
  const now = new Date();
  const current = now.getHours()*60+now.getMinutes();
  for(let h of hs){
    let [hh,mm]=h.split(":").map(Number);
    let m = hh*60+mm;
    if(m>current) return h;
  }
  return hs[0];
}

function update(){
  const now = new Date();
  document.getElementById("now").innerText = "Agora: "+now.toLocaleTimeString();

  const nextJ = getNext(horarios.jaborandi_colina);
  const nextC = getNext(horarios.colina_barretos);
  const nextB = getNext(horarios.barretos_jaborandi);

  document.getElementById("route").innerText = "PrÃ³ximas partidas:";
  document.getElementById("next").innerHTML = `
    Jaborandi â†’ Colina: <b>${nextJ}</b><br>
    Colina â†’ Barretos: <b>${nextC}</b><br>
    Barretos â†’ Jaborandi: <b>${nextB}</b>`;

  // vira o Ã´nibus conforme rota (exemplo simples)
  const bus = document.getElementById("bus");
  if(now.getMinutes()%2==0){
    bus.setAttribute("transform","translate(200,150) scale(-1,1)");
  }else{
    bus.setAttribute("transform","translate(200,150) scale(1,1)");
  }
}

update();
setInterval(update,60000);
